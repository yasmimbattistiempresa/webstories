<!doctype html>
<html ⚡ lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>3 ajustes para sua cervical (60s)</title>
  <link rel="canonical" href="https://webstories-cqv.pages.dev/stories/2025/11/exemplo-postura-60s.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="description" content="Três ajustes rápidos para aliviar tensão na cervical em 60 segundos.">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
  <style amp-boilerplate>body{visibility:hidden}</style>
  <noscript><style amp-boilerplate>body{visibility:visible}</style></noscript>
</head>
<body>
<amp-story standalone
  title="3 ajustes para sua cervical (60s)"
  publisher="Postura Brasil"
  publisher-logo-src="/assets/postura-pt/logo.png"
  poster-portrait-src="/assets/postura-pt/logo.png">

  <amp-story-page id="capa">
    <amp-story-grid-layer template="fill" style="background:#111"></amp-story-grid-layer>
    <amp-story-grid-layer template="vertical" style="padding:40px;color:#fff">
      <h1>3 ajustes para sua cervical</h1>
      <p>Alivie tensão em 60s</p>
    </amp-story-grid-layer>
  </amp-story-page>

  <amp-story-page id="dica1">
    <amp-story-grid-layer template="vertical" style="padding:40px">
      <h2>1) Alongue o pescoço</h2>
      <p>30s para cada lado — respiração tranquila.</p>
    </amp-story-grid-layer>
  </amp-story-page>

  <amp-story-page id="dica2">
    <amp-story-grid-layer template="vertical" style="padding:40px">
      <h2>2) Ombros para trás</h2>
      <p>10 repetições lentas para abrir o peito.</p>
    </amp-story-grid-layer>
  </amp-story-page>

  <amp-story-page id="dica3">
    <amp-story-grid-layer template="vertical" style="padding:40px">
      <h2>3) Queixo recolhido</h2>
      <p>5 repetições, mantendo 3 segundos.</p>
    </amp-story-grid-layer>
  </amp-story-page>

  <amp-story-bookend src="data:application/json,{&quot;bookendVersion&quot;:&quot;v1.0&quot;}" layout="nodisplay"></amp-story-bookend>
</amp-story>
